<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Pages</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Welcome to The Animals' World</h1>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide">
        <div class="image-wrapper">
          <img src="Tiger.jpg" alt="Tiger" />
          <div class="caption">Tiger</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="lion.jpg" alt="Lion" />
          <div class="caption">Lion</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="Egale.jpg" alt="Eagle" />
          <div class="caption">Eagle</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="Peacock.jpg" alt="Peacock" />
          <div class="caption">Peacock</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="Parrot.jpg" alt="Parrot" />
          <div class="caption">Parrot</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="Wolf.jpg" alt="Wolf" />
          <div class="caption">Wolf</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="Yak.jpg" alt="Yak" />
          <div class="caption">Yak</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="Horse.jpg" alt="Horse" />
          <div class="caption">Horse</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="Deer.jpg" alt="Deer" />
          <div class="caption">Deer</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="White tiger.jpg" alt="White Tiger" />
          <div class="caption">White Tiger</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="squarrel.jpg" alt="Squirrel" />
          <div class="caption">Squirrel</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="Lion 2.jpg" alt="Lion" />
          <div class="caption">Lion</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="black panther.jpg" alt="Black Panther" />
          <div class="caption">Black Panther</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="jackel.jpg" alt="Jackal" />
          <div class="caption">Jackal</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="panda.jpg" alt="Panda" />
          <div class="caption">Panda</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="ELEPHANT.jpg" alt="Elephant" />
          <div class="caption">Elephant</div>
        </div>
      </div>
      <div class="slide">
        <div class="image-wrapper">
          <img src="crane.jpeg" alt="Crane" />
          <div class="caption">Crane</div>
        </div>
      <!-- <div class="slide">
        <div class="image-wrapper">
          <img src="zebra.jpeg" alt="Zebra" />
          <div class="caption">Zebra</div>
        </div> -->
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prevButton">Prev</button>
    <button id="nextButton">Next</button>
  </div>
</body>
</html>
